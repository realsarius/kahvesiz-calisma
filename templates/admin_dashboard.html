{% extends 'base.html' %} {% block title %}Admin Dashboard{% endblock %} {%
block content %}

<div class="flex h-screen flex-grow">
  <aside class="w-1/12 shadow-md">
    <div class="p-4">
      <h1 class="text-xl font-bold">Admin Panel</h1>
    </div>
    <nav class="mt-6">
      <a href="#" class="block px-4 py-2 hover:bg-lavender/20 rounded"
        >Dashboard</a
      >
      <a
        href="#"
        id="users-link"
        class="block px-4 py-2 hover:bg-lavender/20 rounded"
        >Users</a
      >
      <a
        href="#"
        id="cafes-link"
        class="block px-4 py-2 hover:bg-lavender/20 rounded"
        >Cafes</a
      >
      <a href="#" class="block px-4 py-2 hover:bg-lavender/20 rounded"
        >Products</a
      >
      <a href="#" class="block px-4 py-2 hover:bg-lavender/20 rounded"
        >Reports</a
      >
      <a href="#" class="block px-4 py-2 hover:bg-lavender/20 rounded"
        >Settings</a
      >
      <a href="#" class="block px-4 py-2 hover:bg-lavender/20 rounded"
        >Logout</a
      >
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="w-11/12 flex-1 p-6">
    <!-- Header -->

    <!-- Users Table -->
    <div
      id="users-container"
      class="shadow-md rounded-lg overflow-x-auto hidden"
    >
      <header class="flex items-center justify-between mb-6">
        <h2 id="page-title" class="text-2xl font-bold">User Management</h2>
      </header>
      <table class="min-w-full divide-y divide-gray-200">
        <thead>
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase">
              ID
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase">
              Name
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase">
              Email
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium uppercase">
              Actions
            </th>
          </tr>
        </thead>
        <tbody id="users-list" class="divide-y divide-gray-200">
          <!-- User rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>

    <!-- Cafes Table -->
    <div id="cafes-container" class="shadow-md rounded-lg overflow-x-auto hidden">
      <header class="flex items-center justify-between mb-6">
        <h2 id="page-title" class="text-2xl font-bold">Cafe Management</h2>
      </header>
      <table class="min-w-full divide-y divide-gray-200 border border-gray-300 rounded">
        <thead class="">
          <tr>
            <th class="px-6 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">ID</th>
            <th class="px-6 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">Name</th>
            <th class="px-6 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">Map URL</th>
            <th class="px-6 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">Image URL</th>
            <th class="px-6 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">Location</th>
            <th class="px-6 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">Seats</th>
            <th class="px-6 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">Coffee Price</th>
            <th class="px-6 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">Actions</th>
          </tr>
        </thead>
        <tbody id="cafes-list" class=" divide-y divide-gray-200">
          <!-- Cafe rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
    
  </main>
</div>

<script
  src="{{ url_for('static', filename='src/scripts/admin_dashboard.js') }}"
  defer
></script>

{% endblock %}
